<!DOCTYPE html>
<html>
<head>
    <!-- Gem vector attribution:
    <a href="https://www.vecteezy.com">Free Vectors by www.Vecteezy.com</a>
    Designed by <a href="https://www.vecteezy.com/">Vecteezy!</a>
    -->

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>unit-4-game</title>
    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Shrikhand" rel="stylesheet">
    <!--JQuery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!--Custom Styling-->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />

</head>
<body>
    <div class="container">
        <div class="game-info-area">
            <div class="row">
                <div class="col">
                    <h1 id="game-title">Crystal Collector</h1>
                </div>
                <div class="col">
                    <h3 id="display-game-state">GO!</h3>
                </div>
                <div class="col how-to-play">
                    <h3>How to play:</h3>
                </div>

            </div>
        </div> <!--End game-info-area-->

        <div class="row justify-content-center click-gems">
                
            <div class="col-md-3 crystal" id="a-crystal" value="1">
                <img src="assets/images/crystals/crystal01.svg">
            </div>
            
            <div class="col-md-3 crystal" id="b-crystal" value="3">
                <img src="assets/images/crystals/crystal02.svg">

            </div>

            <div class="col-md-3 crystal" id="c-crystal" value="1">
                <img src="assets/images/crystals/crystal03.svg">
            </div>

            <div class="col-md-3 crystal" id="d-crystal" value="1">
                <img src="assets/images/crystals/crystal04.svg">
            </div>

        </div> <!--End row click-gems-->
        <div class="player-info-area">
            <div class="row">
                <div class="col">
                    <span id="player-info-label">Target Number: </span>
                    <span id="display-target-number">19</span>
                </div>
                <div class="col">
                    <span id="player-info-label">Crystal Sum: </span>
                    <span id="display-crystal-sum">0</span>
                </div>               
            </div>
        </div> <!--End player-info-area-->

    </div> <!--End container-->
    <script src="assets/javascript/game.js"></script>
</body>
</html>
